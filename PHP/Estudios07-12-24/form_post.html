<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulario Post</title>
</head>
<body>
    <form action="procesar_post.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>
