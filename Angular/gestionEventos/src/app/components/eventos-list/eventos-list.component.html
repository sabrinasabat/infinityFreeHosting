<div class="eventos-container">
  <h2>Listado de Eventos</h2>
  <div class="eventos-list">
    <div class="evento-card" *ngFor="let evento of eventos">
      <h3>{{evento.nombre}}</h3>
      <p>Data: {{evento.fecha}}</p>
      <a [routerLink]="['/eventos', evento.id]">Ver Detalles</a>
    </div>
  </div>
</div>
