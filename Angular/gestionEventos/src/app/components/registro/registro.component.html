<div class="registro-container">
  <div class="registro-box">
    <h2>Registro</h2>

    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" placeholder="Introduce tu nombre" [(ngModel)]="nombre" />

    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="Introduce tu email" [(ngModel)]="email" />

    <label for="contrasena">Contraseña:</label>
    <input id="contrasena" type="password" placeholder="Introduce tu contraseña" [(ngModel)]="contrasena" />

    <button (click)="registrarUsuario()">Registrarse</button>

    <p *ngIf="mensajeError" class="error">{{mensajeError}}</p>
  </div>
</div>
