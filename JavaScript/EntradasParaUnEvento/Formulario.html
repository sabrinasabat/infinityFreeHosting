<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Entradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            <!-- background-image: url('15808612062_949135c1ab_4k.jpg');-->
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
        .success-message {
            color: green;
            font-size: 0.9em;
        }
        .icon {
            margin-right: 8px;
        }
        .seat-selector, .seat-selector2 {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .seat {
            width: 30px;
            height: 30px;
            background-color: #6c757d;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }
        .seat.selected {
            background-color: #198754;
        }
        .seat.unavailable {
            background-color: #dc3545;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4"><i class="fas fa-ticket-alt icon"></i>Formulario de Compra de Entradas</h1>
    <form id="formulario-compra">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nombre" class="form-label"><i class="fas fa-user icon"></i>Nombre del Asistente</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label"><i class="fas fa-envelope icon"></i>Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="mb-3">
                    <label for="entradas" class="form-label"><i class="fas fa-list-ol icon"></i>Número de Entradas</label>
                    <input type="number" class="form-control" id="entradas" name="entradas">
                </div>

                <div class="mb-3">
                    <label for="fecha-evento" class="form-label"><i class="fas fa-calendar-alt icon"></i>Fecha del Evento</label>
                    <input type="text" class="form-control" id="fecha-evento" name="fecha-evento" placeholder="dd/mm/aaaa">
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="telefono" class="form-label"><i class="fas fa-phone icon"></i>Teléfono de Contacto</label>
                    <input type="text" class="form-control" id="telefono" name="telefono">
                </div>

                <div class="mb-3">
                    <label for="metodo-pago" class="form-label"><i class="fas fa-credit-card icon"></i>Método de Pago</label>
                    <select class="form-select" id="metodo-pago" name="metodo-pago">
                        <option value="">Selecciona una opción</option>
                        <option value="tarjeta">Tarjeta de Crédito</option>
                        <option value="paypal">PayPal</option>
                        <option value="transferencia">Transferencia Bancaria</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="codigo-promocional" class="form-label"><i class="fas fa-tag icon"></i>Código Promocional (Opcional)</label>
                    <input type="text" class="form-control" id="codigo-promocional" name="codigo-promocional">
                </div>

                <div id="intentos" class="mb-3 success-message"><i class="fas fa-check-circle icon"></i>Intentos de envío: 0</div>

                <div id="errores" class="mb-3 error-message"></div>
            </div>
        </div>

        <h3 class="text-center mt-4">Selecciona tus asientos</h3>
        <div class="seat-selector">
            <div class="seat">1</div>
            <div class="seat">2</div>
            <div class="seat unavailable">3</div>
            <div class="seat">4</div>
            <div class="seat">5</div>
            <div class="seat">6</div>
            <div class="seat unavailable">7</div>
            <div class="seat">8</div>
            <div class="seat">9</div>
            <div class="seat">10</div>
        </div>
        <div class="seat-selector2">
            <div class="seat">11</div>
            <div class="seat">12</div>
            <div class="seat">13</div>
            <div class="seat">14</div>
            <div class="seat">15</div>
            <div class="seat">16</div>
            <div class="seat">17</div>
            <div class="seat">18</div>
            <div class="seat">19</div>
            <div class="seat unavailable">20</div>
        </div>
        <button type="submit" class="btn btn-success w-100"><i class="fas fa-paper-plane icon"></i>Confirmar Compra</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const seats = document.querySelectorAll('.seat');
        seats.forEach(seat => {
            if (!seat.classList.contains('unavailable')) {
                seat.addEventListener('click', () => {
                    seat.classList.toggle('selected');
                    entradas.value = document.querySelectorAll('.seat.selected').length;
                });
            }
        });
    });
</script>

<script src="formulario.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
