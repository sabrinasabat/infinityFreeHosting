        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        <button type="button" onclick="agregarDesdeFormulario()">Agregar persona</button>
    </form>

    <table id="tablaPersonas">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Edad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Las filas de personas se agregarÃ¡n aqui -->
