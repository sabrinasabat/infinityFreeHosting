<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Callback</title>
</head>
<body>
<h1>Teste de Função Assíncrona com Callback</h1>
<script>
  function fetchData(callback){
    setTimeout(() => {
      const data = {name: "John", age: 30};
      callback(data); // Chama o callback com os dados após 3 segundos
    }, 3000);
  }

  // Execute a função com um callback
  fetchData(function(data){
    console.log(data); // Exibe os dados após 3 segundos
  });

  console.log("Data is being fetched..."); // Exibe imediatamente
</script>
</body>
</html>
